<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Wordle Türkçe Çözücü</title>
</head>
<body>
    <div id="root">
        <h1 id="title_main"> Wordle Türkçe Çözücü</h1> <br>
        <h3 id="para_main"> Şu ana kadar açığa çıkmış harfleri girerek olabilecek kelimeleri listeleyebilirsiniz.</h3>
        <input id="yellow" class="input1" placeholder="Sarı Harfler">
        <input id="gray" class="input1" placeholder="Gri (Siyah) Harfler">
        <h3 id="title_green">Yeşil Harfler</h3>
        <div id="green">
            <input id="g0" class="input2" maxlength="1">
            <input id="g1" class="input2" maxlength="1">
            <input id="g2" class="input2" maxlength="1">
            <input id="g3" class="input2" maxlength="1">
            <input id="g4" class="input2" maxlength="1">
        </div>
        <input type="button" id="send" value="Olabilecek Kelimeleri Getir">
        <div id="words">
      
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
